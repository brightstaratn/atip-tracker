{% extends 'base/base.html' %}

{% block content %}
<div class="text-center">
    <h1>ATIP Tracker</h1>
    <p class="lead">Manage your Access to Information and Privacy Requests</p>
    
    {% if not user.is_authenticated %}
    <div class="mt-4">
        <a href="{% url 'login' %}" class="btn btn-primary me-2">Login</a>
        <a href="{% url 'register' %}" class="btn btn-outline-primary">Register</a>
    </div>
    {% else %}
    <div class="mt-4">
        <a href="{% url 'create_request' %}" class="btn btn-primary">Create New ATIP Request</a>
    </div>
    {% endif %}
</div>
{% endblock %}
